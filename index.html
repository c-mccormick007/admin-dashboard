<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="/icons/domain.svg" alt="Dashbord icon" class="dbicon">
            <div class="sidebarHeader">Dashboard</div>
            <div class="sbicons">
                <ul>
                    <img src="/icons/home.svg" alt="home icon">
                    <img src="/icons/face-man-profile.svg" alt="profile icon">
                    <img src="/icons/android-messages.svg" alt="message icon">
                    <img src="/icons/history.svg" alt="history icon">
                    <img src="/icons/file-tree.svg" alt="tasks icon">
                    <img src="/icons/air-purifier.svg" alt="communities icon">
                </ul>
                <ul>
                    <img src="/icons/cog-outline.svg" alt="settings icon">
                    <img src="/icons/comma.svg" alt="support icon">
                    <img src="/icons/account-lock.svg" alt="privacy icon">
                </ul>
            </div>
            <div class="sboptions">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="searchicon">O</div>
            <input type="search" name="searchbar" id="searchbar">
            <button class="notifications">Bell</button>
            <div class="profilepic">pro pic</div>
            <div class="name">Chris McCormick</div>
        </div>
        <div class="nav">
            <div class="profilepicBig">OOOO</div>
            <h2>Hi there,</h2>
            <h1>Bitch Boi (@Bitchboi)</h1>
            <button class="new">New</button>
            <button class="upload">Upload</button>
            <button class="share">Share</button>
        </div>
        <div class="content">content</div>
    </div>
</body>
</html>
